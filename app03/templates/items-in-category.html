<ul>
    <li ng-repeat="(key,item) in items">
        <a ng-href="#/{{item_category}}/{{key}}">
            <img ng-src="{{item.artwork}}" alt="{{item.title}}">
            <h3>{{item.title}} ({{item.price}})</h3>
            <p>{{item.description | limitTo:100}}...</p>
        </a>
    </li>
</ul>
